<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Html</title>
  </head>
  <body>
    <h1>Ini adalah Ordered List</h1>
    <ol>
      <li>Makan</li>
      <li>Minum</li>
      <li>Tidur</li>
    </ol>

    <h1>Ini adalah UnOrdered List</h1>
    <ul>
      <li>Belajar</li>
      <li>Bermain</li>
    </ul>
  </body>
</html>
